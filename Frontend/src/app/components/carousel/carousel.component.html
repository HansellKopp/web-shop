<div class="featured">
    <mat-card class="featured-card" *ngFor="let product of products">
        <a [routerLink]="['/products', product._id]" routerLinkActive="active">
            <mat-card-header>
                <mat-card-title>{{ product.title }}</mat-card-title>
                <mat-card-subtitle>{{ product.subtitle }}</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image class="product-image" src="{{ product.image | assets }}" alt="{{ product.title }}">
        </a>
        <mat-card-content>
            <p>{{ product.excerpt }}
            </p>
            <mat-chip-list aria-label="categories">
                <mat-chip
                    color="accent"
                    *ngFor="let category of product.categories"
                    (click)="searchCategory(category)"
                >{{ category }}</mat-chip>
            </mat-chip-list>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button><span class="md-padding">FAVORITO</span><mat-icon>favorite</mat-icon></button>
            <button mat-button><span class="md-padding">COMPRAR</span><mat-icon>shopping_cart</mat-icon></button>
        </mat-card-actions>
    </mat-card>
</div>
