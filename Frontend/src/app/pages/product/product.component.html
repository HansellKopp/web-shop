<div class="wrapper">
    <div class="main-body md-padding">
        <div class="md-padding" style="display: flex;"><div class="spacer"></div>
        <a [routerLink]="['/']">
            <button mat-raised-button color="primary">Regresar</button>
        </a>
        </div>
        <div class="md-padding featured" *ngIf="product">
            <mat-card class="featured-card">
                <mat-card-header>
                    <mat-card-title>{{ product.title }}</mat-card-title>
                    <mat-card-subtitle>{{ product.subtitle }}</mat-card-subtitle>
                </mat-card-header>
                <img mat-card-image class="product-image" src="{{ product.images[0] }}" alt="{{ product.title }}">
                <mat-card-content>
                    <p>{{ product.excerpt }}
                    </p>
                    <mat-chip-list aria-label="categories">
                        <mat-chip *ngFor="let category of product.categories">{{ category }}</mat-chip>
                    </mat-chip-list>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button><span class="md-padding">FAVORITO</span><mat-icon>favorite</mat-icon></button>
                    <button mat-button><span class="md-padding">COMPRAR</span><mat-icon>shopping_cart</mat-icon></button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
